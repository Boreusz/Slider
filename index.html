<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/8c5a8cea67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <header><h1 class="title">Slider</h1></header>
            <div class="slider">
                <div class="previous-bttn">
                   <i class="fas fa-arrow-circle-left"></i>
                </div>
                <div class="images-frame">
                    <div class="images">
                        <img src="images/one.png" alt="numer one" class="image" >
                        <img src="images/two.png" alt="nubmer two" class="image" >
                        <img src="images/three.png" alt="number three" class="image" >
                    </div>
                </div>
                <div class="next-bttn">
                    <i class="fas fa-arrow-circle-right"></i>
                </div>
            </div>
            <nav>
                <div class="slider-dots">
                    <div class="dot" id="0"></div>
                    <div class="dot" id="1"></div>
                    <div class="dot" id="2"></div>
                </div>
            </nav>
            <footer>
                <span class="author">Made by <a target="_blank" href="https://github.com/Boreusz">Broreusz</a></span>
            </footer>
            <script src="main.js"></script>
        </div>
    </main>
</body>
</html>
